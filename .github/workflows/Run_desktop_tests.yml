name: Run-desktop-tests

on:
  workflow_call:
    inputs:
      test_results_path:
        required: true
        type: string
      environment:
        required: true
        type: string
jobs:
  desktop-tests:      
      strategy:
        matrix:
          os: ${{fromJson(inputs.environment)}}
        fail-fast: false

      name: Run DESKTOP (${{ matrix.os }}) tests
      runs-on: ${{ matrix.os }}

      steps:
        - name: Setup .NET
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: 6.0.x
        - uses: LexisNexis-Public-GHA/sbs-action-download-artifact@v2.13.1
          with:
            workflow: CI.yml
            name: testing-artifact-winappdriver

        - name: Install Appium Server
          run: |
            npm install -g appium --unsafe-perm=true --allow-root
            appium -v
        - name: Run Appium Server
          run: cmd /c "start appium --log ${{ inputs.test_results_path }}/appium.log"
          shell: cmd
        - name: Healthcheck appium
          id: AppiumStatus
          uses: fjogeleit/http-request-action@master
          with:
            url: 'http://127.0.0.1:4723'
            method: 'GET'
        - name: Healthcheck appium
          id: AppiumStatus2
          uses: fjogeleit/http-request-action@master
          with:
            url: 'http://127.0.0.1:5321/wd/hub/status'
            method: 'GET'
          continue-on-error: true
        - name: Show Response
          run: echo ${{ steps.AppiumStatus2.outputs.response }}
          continue-on-error: true
        - name: Run tests
          run: dotnet test TestWare.Samples.WinAppDriver.Desktop.dll
        - name: Archive DESKTOP (${{ matrix.os }}) screenshots
          if: always()
          uses: actions/upload-artifact@v2
          with:
            name: desktop-${{ matrix.os }}-screenshots
            path: |
              ${{ inputs.test_results_path }}

name: Run-web-tests

on:
  workflow_call:
    inputs:
      driver_type:
        required: true
        type: string
      test_results_path:
        required: true
        type: string
      environment:
        required: true
        type: string
jobs:
  web-tests:      
      strategy:
        matrix:
          os: ${{fromJson(inputs.environment)}}
          browser: ${{fromJson(inputs.driver_type)}}
        fail-fast: false

      name: Run WEB (${{ matrix.browser }}) tests - ${{ matrix.os }}
      runs-on: ${{ matrix.os }}

      steps:
        - name: Setup .NET
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: 6.0.x
        - uses: actions/download-artifact@v2
          with:
            name: testing-artifact-selenium-web
        - name: Replace Driver at TestConfiguration.json
          shell: pwsh
          run: |
            switch ( "${{ matrix.browser }}".ToLower() )
            {
                "chrome" { $driverPathRaw = "$env:CHROMEWEBDRIVER"    }
                "firefox" { $driverPathRaw = "$env:GeckoWebDriver"    }
                "edge" { $driverPathRaw = "$env:EdgeWebDriver"   }
                "internetexplorer" { $driverPathRaw = "$env:IEWebDriver" }
            }

            $driverPath = $driverPathRaw.Replace("\","\\")
            $testResultsPath = "${{ inputs.test_results_path }}".Replace("\","\\")

            $content = '{
              "Configurations": [
                {
                  "Tag": "WebDriver",
                    "Capabilities": [
                        {
                            "Name": "WebDriver",
                            "Path": "' + $driverPath + '",
                            "Driver": "${{ matrix.browser }}",
                            "CommandTimeOutInMinutes": 5,
                            "Arguments": [
                                "--start-maximized"
                            ]
                        }
                    ]
                }
              ],
              "TestResultPath": "' + $testResultsPath + '"
            }'

            Set-Content -Path '.\TestConfiguration.Web.json' -Value $content
        - name: Run tests
          run: dotnet test TestWare.Samples.Selenium.Web.dll
        - name: Archive WEB (${{ matrix.browser }}) screenshots
          if: always()
          uses: actions/upload-artifact@v2
          with:
            name: web-${{ matrix.browser }}-screenshots
            path: |
              ${{ inputs.test_results_path }}
